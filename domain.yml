version: "2.0"
actions:
- action_greet
- action_search_restaurants
- action_send_email
- action_validate_budget
- action_validate_cuisine
- action_validate_location
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_email
- utter_ask_location
- utter_ask_location_again
- utter_default
- utter_email_option
- utter_goodbye
- utter_greet
- utter_out_of_scope
- action_slot_reset
entities:
- budget_max
- budget_min
- cuisine
- email
- location
intents:
- location_only
- greet
- restaurant_search_cuisine_budget
- affirm_email
- affirm
- restaurant_search_cuisine
- restaurant_search_budget
- restaurant_search_location_cuisine
- restaurant_search_location
- negative
- restaurant_search
