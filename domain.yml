responses:
  utter_ask_budget:
  - buttons:
    - payload: Lesser than Rs. 300
      title: Lesser than Rs. 300
    - payload: Rs. 300 to 700
      title: Rs. 300 to 700
    - payload: More than 700
      title: More than 700
    text: What is your budget for 2 person?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: American
      title: American
    - payload: Mexican
      title: Mexican
    text: What cuisine would you prefer? Pick a choice
  utter_ask_email:
  - text: What is your email-id?
  utter_ask_location:
  - text: Ok, which city?
  - text: Which city would you like me to find restaurants for you?
  utter_ask_location_again:
  - text: Sorry, either there is no such city or we donâ€™t (yet) operate there. We operate in Tier 1 & Tier 2 cities in India only .Please
      try another city.
  utter_default:
  - text: Sorry, I do not understand that.
  - text: I am sorry, but I can not understand that. Will you please rephrase?
  utter_email_option:
  - text: Should I send you details of all the restaurants on email?
  utter_goodbye:
  - text: Okay.
  - text: Good bye.
  - text: Bye-bye.
  utter_greet:
  - text: Hello there! How can I help you?
  - text: Hi, how may I help you ?
  utter_out_of_scope:
  - text: Sorry, i do not understand that. Will you please rephrase?
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  budget_max:
    max_value: 1.0
    min_value: 0.0
    type: float
  budget_min:
    max_value: 1.0
    min_value: 0.0
    type: float
  cuisine:
    type: text
  email:
    type: text
  location:
    type: text
  valid_budget:
    type: bool
  valid_cuisine:
    type: bool
  valid_email:
    type: bool
  valid_location:
    type: bool
